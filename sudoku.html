<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Grid Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="row">
        <div class="padding"></div>
        <h1>Sudoku Solver</h1>
        <div class="padding"></div>
    </div>
    <div class="row">
        <div class="padding"></div>
        <div id="instructions">Enter the values that you have in the grid below.<br>When you're ready to go, click Solve.
            <div id="alert"></div>
        </div>
        <div class="padding"></div>
    </div>
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel">&nbsp;</div>
            <div class="sudokuLabel row0 col1">1</div>
            <div class="sudokuLabel row0 col2">2</div>
            <div class="sudokuLabel row0 col3">3</div>
            <div class="sudokuLabel row0 col4">4</div>
            <div class="sudokuLabel row0 col5">5</div>
            <div class="sudokuLabel row0 col6">6</div>
            <div class="sudokuLabel row0 col7">7</div>
            <div class="sudokuLabel row0 col8">8</div>
            <div class="sudokuLabel row0 col9">9</div>
            <div class="padding"></div>
        </div>         
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row1 col0">1</div>
            <input type="number" class="sudoku row1 col1 blk1"></input>
            <input type="number" class="sudoku row1 col2 blk1"></input>
            <input type="number" class="sudoku row1 col3 blk1"></input>
            <input type="number" class="sudoku row1 col4 blk2"></input>
            <input type="number" class="sudoku row1 col5 blk2"></input>
            <input type="number" class="sudoku row1 col6 blk2"></input>
            <input type="number" class="sudoku row1 col7 blk3"></input>
            <input type="number" class="sudoku row1 col8 blk3"></input>
            <input type="number" class="sudoku row1 col9 blk3"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row2 col0">2</div>
            <input type="number" class="sudoku row2 col1 blk1"></input>
            <input type="number" class="sudoku row2 col2 blk1"></input>
            <input type="number" class="sudoku row2 col3 blk1"></input>
            <input type="number" class="sudoku row2 col4 blk2"></input>
            <input type="number" class="sudoku row2 col5 blk2"></input>
            <input type="number" class="sudoku row2 col6 blk2"></input>
            <input type="number" class="sudoku row2 col7 blk3"></input>
            <input type="number" class="sudoku row2 col8 blk3"></input>
            <input type="number" class="sudoku row2 col9 blk3"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row3 col0">3</div>
            <input type="number" class="sudoku row3 col1 blk1"></input>
            <input type="number" class="sudoku row3 col2 blk1"></input>
            <input type="number" class="sudoku row3 col3 blk1"></input>
            <input type="number" class="sudoku row3 col4 blk2"></input>
            <input type="number" class="sudoku row3 col5 blk2"></input>
            <input type="number" class="sudoku row3 col6 blk2"></input>
            <input type="number" class="sudoku row3 col7 blk3"></input>
            <input type="number" class="sudoku row3 col8 blk3"></input>
            <input type="number" class="sudoku row3 col9 blk3"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row4 col0">4</div>
            <input type="number" class="sudoku row4 col1 blk4"></input>
            <input type="number" class="sudoku row4 col2 blk4"></input>
            <input type="number" class="sudoku row4 col3 blk4"></input>
            <input type="number" class="sudoku row4 col4 blk5"></input>
            <input type="number" class="sudoku row4 col5 blk5"></input>
            <input type="number" class="sudoku row4 col6 blk5"></input>
            <input type="number" class="sudoku row4 col7 blk6"></input>
            <input type="number" class="sudoku row4 col8 blk6"></input>
            <input type="number" class="sudoku row4 col9 blk6"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row5 col0">5</div>
            <input type="number" class="sudoku row5 col1 blk4"></input>
            <input type="number" class="sudoku row5 col2 blk4"></input>
            <input type="number" class="sudoku row5 col3 blk4"></input>
            <input type="number" class="sudoku row5 col4 blk5"></input>
            <input type="number" class="sudoku row5 col5 blk5"></input>
            <input type="number" class="sudoku row5 col6 blk5"></input>
            <input type="number" class="sudoku row5 col7 blk6"></input>
            <input type="number" class="sudoku row5 col8 blk6"></input>
            <input type="number" class="sudoku row5 col9 blk6"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row6 col0">6</div>
            <input type="number" class="sudoku row6 col1 blk4"></input>
            <input type="number" class="sudoku row6 col2 blk4"></input>
            <input type="number" class="sudoku row6 col3 blk4"></input>
            <input type="number" class="sudoku row6 col4 blk5"></input>
            <input type="number" class="sudoku row6 col5 blk5"></input>
            <input type="number" class="sudoku row6 col6 blk5"></input>
            <input type="number" class="sudoku row6 col7 blk6"></input>
            <input type="number" class="sudoku row6 col8 blk6"></input>
            <input type="number" class="sudoku row6 col9 blk6"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row7 col0">7</div>
            <input type="number" class="sudoku row7 col1 blk7"></input>
            <input type="number" class="sudoku row7 col2 blk7"></input>
            <input type="number" class="sudoku row7 col3 blk7"></input>
            <input type="number" class="sudoku row7 col4 blk8"></input>
            <input type="number" class="sudoku row7 col5 blk8"></input>
            <input type="number" class="sudoku row7 col6 blk8"></input>
            <input type="number" class="sudoku row7 col7 blk9"></input>
            <input type="number" class="sudoku row7 col8 blk9"></input>
            <input type="number" class="sudoku row7 col9 blk9"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row8 col0">8</div>
            <input type="number" class="sudoku row8 col1 blk7"></input>
            <input type="number" class="sudoku row8 col2 blk7"></input>
            <input type="number" class="sudoku row8 col3 blk7"></input>
            <input type="number" class="sudoku row8 col4 blk8"></input>
            <input type="number" class="sudoku row8 col5 blk8"></input>
            <input type="number" class="sudoku row8 col6 blk8"></input>
            <input type="number" class="sudoku row8 col7 blk9"></input>
            <input type="number" class="sudoku row8 col8 blk9"></input>
            <input type="number" class="sudoku row8 col9 blk9"></input>
            <div class="padding"></div>
        </div>        
        <div class="row">
            <div class="padding"></div>
            <div class="sudokuLabel row9 col0">9</div>
            <input type="number" class="sudoku row9 col1 blk7"></input>
            <input type="number" class="sudoku row9 col2 blk7"></input>
            <input type="number" class="sudoku row9 col3 blk7"></input>
            <input type="number" class="sudoku row9 col4 blk8"></input>
            <input type="number" class="sudoku row9 col5 blk8"></input>
            <input type="number" class="sudoku row9 col6 blk8"></input>
            <input type="number" class="sudoku row9 col7 blk9"></input>
            <input type="number" class="sudoku row9 col8 blk9"></input>
            <input type="number" class="sudoku row9 col9 blk9"></input>
            <div class="padding"></div>
        </div>    

        <div class="row">
            <div class="padding"></div>     
            <div class="sudokuLabel">&nbsp; </div>
            <div>
                <button id="solve" type="button">Solve</button>
                <button id="reset" type="reset">Reset</button>
            </div>
            <div class="padding"></div> 
        </div>   
        <div class="row">
            <div class="padding"></div>     
            <div class="sudokuLabel">&nbsp; </div>
            <div>
                <button id="easyTest" type="button">Easy Test</button>
                <button id="mediumTest" type="button">Medium Test</button>
                <button id="hardTest" type="button">Hard Test</button>
            </div>
            <div class="padding"></div> 
        </div>            
    </form>

<script src="sudoku.js"></script>
<script src="tests.js"></script>
</body>
</html>
