<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@100&family=Arima:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container page">
        <div class="row">
            <div class="col padding"></div>
            <div class="col-1">&nbsp;</div>
            <div class="col-9">
                <h1>Sudoku Solver</h1>
            </div>
            <div class="col padding"></div>
        </div>
        <div class="row">
            <div class="col padding"></div>
            <div class="col-1">&nbsp;</div>
            <div class="col-9" id="alert"></div>
            <div class="col padding"></div>
        </div>
        <div class="row">
            <div class="col padding"></div>
            <div class="col-1">&nbsp;</div>
            <div class="col-1 row0 col1">1</div>
            <div class="col-1 row0 col2">2</div>
            <div class="col-1 row0 col3">3</div>
            <div class="col-1 row0 col4">4</div>
            <div class="col-1 row0 col5">5</div>
            <div class="col-1 row0 col6">6</div>
            <div class="col-1 row0 col7">7</div>
            <div class="col-1 row0 col8">8</div>
            <div class="col-1 row0 col9">9</div>
            <div class="col padding"></div>
        </div>

            <div class="col padding"></div>
            <div class="col-1 row1 col0">1</div>

        </div>

            <div class="col padding"></div>
            <div class="col-1 row2 col0">2</div>
            <input class="col-1 row2 col1"></input>
            <input class="col-1 row2 col2"></input>
            <input class="col-1 row2 col3"></input>
            <input class="col-1 row2 col4"></input>
            <input class="col-1 row2 col5"></input>
            <input class="col-1 row2 col6"></input>
            <input class="col-1 row2 col7"></input>
            <input class="col-1 row2 col8"></input>
            <input class="col-1 row2 col9"></input>
            <div class="col padding"></div>
        </div>        
        <div class="row">
            <div class="col padding"></div>
            <div class="col-1 row3 col0">3</div>
            <input class="col-1 row3 col1"></input>
            <input class="col-1 row3 col2"></input>
            <input class="col-1 row3 col3"></input>
            <input class="col-1 row3 col4"></input>
            <input class="col-1 row3 col5"></input>
            <input class="col-1 row3 col6"></input>
            <input class="col-1 row3 col7"></input>
            <input class="col-1 row3 col8"></input>
            <input class="col-1 row3 col9"></input>
            <div class="col padding"></div>
        </div>        
        <div class="row">
            <div class="col padding"></div>
            <div class="col-1 row4 col0">4</div>
            <input class="col-1 row4 col1 "></input>
            <input class="col-1 row4 col2 "></input>
            <input class="col-1 row4 col3 "></input>
            <input class="col-1 row4 col4"></input>
            <input class="col-1 row4 col5"></input>
            <input class="col-1 row4 col6"></input>
            <input class="col-1 row4 col7"></input>

            <input class="col-1 row7 col9"></input>

        </div>        
        <div class="row">
            <div class="col padding"></div>
            <div class="col-1 row8 col0">8</div>
            <input class="col-1 row8 col1"></input>
            <input class="col-1 row8 col2"></input>
            <input class="col-1 row8 col3"></input>
            <input class="col-1 row8 col4"></input>
            <input class="col-1 row8 col5"></input>

            <div class="col padding"></div>
            <div class="col-1 row9 col0">9</div>
            <input class="col-1 row9 col1"></input>
            <input class="col-1 row9 col2"></input>
            <input class="col-1 row9 col3"></input>
            <input class="col-1 row9 col4"></input>

            <input class="col-1 row9 col8"></input>

        </div>    
        <div class="row">
            <div class="col-12">
                <button id="solve" type="button">Solve</button>
                <button id="reset" type="reset">Reset</button>
            </div>
        </div>   
        <div class="row">
            <div class="col-12">
                <button id="easyTest" type="button">Easy Test</button>
                <button id="mediumTest" type="button">Medium Test</button>
                <button id="hardTest" type="button">Hard Test</button>
            </div>
        </div>            
    </div>

    <script src="sudoku.js"></script>
    <script src="tests.js"></script>
</body>
</html>
