<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>3.917A - ES, SH, Street Outreach</title>
        <link rel="icon" type="image/x-icon" href="images/matilda.ico"
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Ubuntu&display=swap" rel="stylesheet">  
        <!-- Icons-->
        <script src="https://kit.fontawesome.com/b7f41d5d39.js" crossorigin="anonymous"></script>        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
        <!-- Local CSS -->
        <link rel="stylesheet" href="css/styles.css"/>

    </head>
    <body>
        <div class="container">
            <div class="row header"> <!-- HEADER -->
                <div class="col-7">
                    <h1 class="logo"><a href="index.html" class="subtle">3.917A Demo</a></h1>
                </div>
                <div class="col-5 rt">
                    <button type="button" class="btn horizontal"><a class="subtle" href="LivingSituationA.html">3.917A</a></button>
                    <button type="button" class="btn horizontal"><a class="subtle" href="LivingSituationB.html">3.917B</a></button>
                    <button type="button" class="btn horizontal"><a class="subtle" href="index.html#Proposed">3.917 Proposed</a></button>
                </div>  
              </div> <!-- END HEADER SECTION-->
            <div class="row">
                <div class="col-9">
                    <h2 class="mt-3">3.917A Prior Living Situation (as currently defined)</h2>
                    <form>
                    <p>
                    <label for="livsit">Type of Residence</label><br>
                    <select id="livsit" name="livsit" class="dropdown" onchange="checkLivSitA()">
                        <option value="" selected>...</option>
                        <optgroup label="Homeless Situations">
                            <option value ="101">Emergency shelter, including hotel or motel paid for with emergency shelter voucher, Host Home shelter </option>
                            <option value ="116">Place not meant for habitation (e.g., a vehicle, an abandoned building, bus/train/subway station/airport or anywhere outside)</option>
                            <option value ="118">Safe Haven</option>
                        </optgroup>
                        <optgroup label="Institutional Situations">
                            <option value ="204">Psychiatric hospital or other psychiatric facility</option>
                            <option value ="205">Substance abuse treatment facility or detox center</option>
                            <option value ="206">Hospital or other residential non-psychiatric medical facility</option>
                            <option value ="207">Jail, prison, or juvenile detention facility</option>
                            <option value ="215">Foster care home or foster care group home</option>
                            <option value ="225">Long-term care facility or nursing home</option>
                        </optgroup>
                        <optgroup label="Temporary Housing Situations">
                            <option value ="302">Transitional housing for homeless persons (including homeless youth)</option>
                            <option value ="314">Hotel or motel paid for without emergency shelter voucher</option>
                            <option value ="329">Residential project or halfway house with no homeless criteria</option>
                            <option value ="332">Host Home (non-crisis)</option>
                            <option value ="335">Staying or living in a family member's room, apartment, or house</option>
                            <option value ="336">Staying or living in a friend's room, apartment, or house</option>
                        </optgroup>
                        <optgroup label="Permanent Housing Situations">
                            <option value ="410">Rental by client, no ongoing housing subsidy</option>
                            <option value ="411">Owned by client, no ongoing housing subsidy</option>
                            <option value ="421">Owned by client, with ongoing housing subsidy</option>
                            <option value ="435">Rental by client, with ongoing housing subsidy</option>
                        </optgroup>
                        <optgroup label="Other Situations">
                        <option value ="8">Client doesn't know</option>
                            <option value ="9">Client prefers not to answer</option>
                            <option value ="99">Data not collected</option>
                        </optgroup>   
                    </select>
                    </p>
                    <div class="hideDependent" id="subsidy">
                    <label for="subsidy">Rental subsidy type</label><br>
                        <select id="subsidy" name="subsidy">
                            <option value="" selected>...</option>
                            <option value ="419">VASH housing subsidy</option>
                            <option value ="420">Rental by client, with other ongoing housing subsidy</option>
                            <option value ="428">GPD TIP housing subsidy</option>
                            <option value ="431">RRH or equivalent subsidy</option>
                            <option value ="433">HCV voucher (tenant or project based) (not dedicated)</option>
                            <option value ="434">Public housing unit</option>
                            <option value ="436">Emergency Housing Voucher</option>
                            <option value ="437">Family Unification Program Voucher (FUP)</option>
                            <option value ="438">Foster Youth to Independence Initiative (FYI)</option>
                            <option value ="439">Permanent Supportive Housing</option>
                            <option value ="440">Other permanent housing dedicated for formerly homeless persons</option>             
                        </select>    
                    </div>           
                    <p>
                    <label for="los">Length of stay</label><br>
                    <select id="los" name="los">
                        <option value="" selected>...</option>
                        <option value ="10">One night or less</option>
                        <option value ="11">Two to six nights</option>
                        <option value ="2">One week or more, but less than one month</option>
                        <option value ="3">One month or more, but less than 90 days</option>
                        <option value ="4">90 days or more, but less than one year</option>
                        <option value ="5">One year or longer</option>
                        <option value ="8">Client doesn't know</option>
                        <option value ="9">Client prefers not to answer</option>
                        <option value ="99">Data not collected</option>   
                    </select>    
                </p>
                <p>
                    <label for="dateStarted">Approximate date this episode of homelessness started</label><br>
                    <input type="date" id="datestarted">
                </p>
                <p>
                    <label for="times">Number of times the client has been homeless on the street, in ES, or SH in the past three years including today</label><br>
                    <select id="times" name="times">
                        <option value="">...</option>
                        <option value ="1">One time</option>
                        <option value ="2">Two times</option>
                        <option value ="3">Three times</option>
                        <option value ="4">Four or more times</option>
                        <option value ="8">Client doesn't know</option>
                        <option value ="9">Client prefers not to answer</option>
                        <option value ="99">Data not collected</option>
                    </select>
                </p>
                <p>
                    <label for="months">Total number of months homeless on the street, in ES, or SH in the past three years</label><br>
                    <select id="months" name="months">
                        <option value="">...</option>
                        <option value ="101">One month (this time is the first month)</option>
                        <option value ="102">2 months</option>
                        <option value ="103">3 months</option>
                        <option value ="104">4 months</option>
                        <option value ="105">5 months</option>
                        <option value ="106">6 months</option>
                        <option value ="107">7 months</option>
                        <option value ="108">8 months</option>
                        <option value ="109">9 months</option>
                        <option value ="110">10 months</option>
                        <option value ="111">11 months</option>
                        <option value ="112">12 months</option>
                        <option value ="113">More than 12 months</option>
                        <option value ="8">Client doesn't know</option>
                        <option value ="9">Client prefers not to answer</option>
                        <option value ="99">Data not collected</option>
                    </select>
                </p>
                <button type="reset" class="btn btn-outline-danger btn-sm" onclick="clearAll()">Clear all responses</button>
            </form>
 
            </div> 

        </div>
        </div>
    </body>
    <script>
        function checkLivSitA() {
            let livsit = document.getElementById("livsit").value
    
            if(livsit === "435") {
                document.getElementById("subsidy").style="display:inline-block";
            } else {
                document.getElementById("subsidy").value="";
                document.getElementById("subsidy").style="display:none";
            }
        }
    
        function clearAll() {
            document.getElementById("livsit").value=""
            document.getElementById("los").value=""
            document.getElementById("subsidy").style = "display:none";
            document.getElementById("datestarted").value = "";
            document.getElementById("times").value="";
            document.getElementById("months").value="";
        }
        </script>
     


    </html>
